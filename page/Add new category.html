<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Font Awosom -->
    <link rel="stylesheet" href="../css/Add new category.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- For Rest all Css Proparty -->
</head>

<body>
    <!-- Start Sectin add Category -->
    <section>
        <div class="add-category">
            <div class="text-content">
                <p>Add new Category</p>
                <i class="fa fa-close"></i>
            </div>
            <form action="">
                <label for="category-input">Category name</label>
                <input type="text" placeholder="Ex: Develoment" id="category-input" name="category">
                <div class="buttons">
                    <button type="button">Cancel</button>
                    <button type="button">Done</button>
                </div>
            </form>
        </div>
    </section>
    <!-- End Sectin add Category -->
</body>

</html>
